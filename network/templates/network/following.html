{% extends "network/layout.html" %}

{% block body %}
<div style="border:1px solid black;">
    <ul style="list-style-type: none;">
        {% for post in posts %}
        <a class="user-link" id="user-link" href="/{{ post.Owner }}"><li> @{{ post.Owner }}</li></a>
        <li>{{ post.Content }}</li>
        <li>{{ post.Timestamp }}</li>
        <li>likes TODO</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
